name: CI

on:
  push:
    branches: [main, getsigsmvp]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # =============================================================
  # Rust: Format, Lint, and Test
  # =============================================================
  rust:
    name: Rust CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --all-features --workspace

  # =============================================================
  # TypeScript: Lint and Test docsign-web
  # =============================================================
  typescript:
    name: TypeScript CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/docsign-web
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/docsign-web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Run tests
        run: npm test

  # =============================================================
  # WASM Build: Verify docsign-wasm compiles
  # =============================================================
  wasm-build:
    name: WASM Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-wasm-${{ hashFiles('**/Cargo.lock') }}

      - name: Build docsign-wasm
        run: cargo build -p docsign-wasm --target wasm32-unknown-unknown --release

  # =============================================================
  # Worker Build: Verify Cloudflare Worker compiles
  # =============================================================
  worker-build:
    name: Worker Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/docsign-web/worker
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-worker-${{ hashFiles('**/Cargo.lock') }}

      - name: Install worker-build
        run: cargo install worker-build

      - name: Build worker
        run: worker-build --release

  # =============================================================
  # Deploy to Cloudflare Pages (production only)
  # =============================================================
  deploy-pages:
    name: Deploy Pages
    runs-on: ubuntu-latest
    needs: [rust, typescript, wasm-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    defaults:
      run:
        working-directory: apps/docsign-web
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install trunk
        run: cargo install trunk

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/docsign-web/package-lock.json

      - name: Install npm dependencies
        run: npm ci

      - name: Build for production
        run: trunk build --release

      - name: Publish to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy www/dist --project-name=getsignatures

  # =============================================================
  # Deploy Worker to Cloudflare (production only)
  # =============================================================
  deploy-worker:
    name: Deploy Worker
    runs-on: ubuntu-latest
    needs: [rust, typescript, worker-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    defaults:
      run:
        working-directory: apps/docsign-web/worker
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/docsign-web/worker
          command: deploy --env production
