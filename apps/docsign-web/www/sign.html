<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DocSigner - Sign your documents">
    <title>Sign Document - DocSigner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Dancing+Script&family=Great+Vibes&family=Pacifico&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #f5f5f5;
            --bg-secondary: white;
            --bg-tertiary: #f9fafb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --text-tertiary: #9ca3af;
            --border-primary: #e5e7eb;
            --border-secondary: #d1d5db;
            --header-bg: #1e40af;
            --header-text: white;
            --accent-primary: #1e40af;
            --accent-hover: #1e3a8a;
            --success: #10b981;
            --shadow-sm: rgba(0,0,0,0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: var(--header-bg);
            color: var(--header-text);
            padding: 1rem 2rem;
            box-shadow: 0 2px 4px var(--shadow-sm);
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        /* Loading Indicator */
        #loading-indicator {
            padding: 2rem;
            text-align: center;
            color: var(--text-secondary);
        }

        #loading-indicator.hidden {
            display: none;
        }

        .spinner {
            border: 4px solid var(--border-primary);
            border-top: 4px solid var(--accent-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Signing Toolbar */
        .signing-toolbar {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-primary);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .toolbar-left {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .toolbar-right {
            display: flex;
            gap: 0.75rem;
        }

        /* Progress Indicator */
        #field-progress {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Buttons */
        .btn {
            padding: 0.625rem 1.25rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: #1e40af;
            color: white;
        }

        .btn-primary:hover {
            background: #1e3a8a;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-primary);
        }

        .btn-secondary:hover {
            background: var(--bg-tertiary);
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn.hidden {
            display: none;
        }

        /* Document Viewer */
        .viewer-container {
            flex: 1;
            overflow: auto;
            background: #e5e7eb;
            padding: 1.5rem;
        }

        .pdf-pages-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        /* On small screens, don't center - allows horizontal scroll without clipping left side */
        @media (max-width: 768px) {
            .pdf-pages-wrapper {
                align-items: flex-start;
            }
        }

        .pdf-page-wrapper {
            position: relative;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            background: var(--bg-secondary);
        }

        .pdf-page-wrapper canvas {
            display: block;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1100;
        }

        .modal-overlay.hidden {
            display: none;
        }

        .modal {
            background: var(--bg-secondary);
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-tertiary);
            cursor: pointer;
            padding: 0.25rem;
            line-height: 1;
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .modal-body {
            padding: 1.5rem;
            overflow-y: auto;
            flex: 1;
        }

        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-primary);
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
        }

        /* Tab Navigation */
        .tab-nav {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-primary);
        }

        .tab-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            background: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab-btn.active {
            color: var(--accent-primary);
            border-bottom-color: var(--accent-primary);
        }

        .tab-btn:hover {
            color: var(--text-primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Signature Canvas */
        #signature-canvas {
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            cursor: crosshair;
            display: block;
            width: 100%;
            max-width: 500px;
            height: 200px;
        }

        .canvas-controls {
            margin-top: 1rem;
            display: flex;
            gap: 0.5rem;
        }

        /* Signature Type Input */
        #typed-name {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            font-size: 1rem;
            text-align: center;
            margin-bottom: 0.75rem;
        }

        .font-select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border-primary);
            border-radius: 6px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        #cursive-preview {
            margin-top: 1rem;
            padding: 1.5rem;
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-family: 'Dancing Script', cursive;
            background: var(--bg-tertiary);
        }

        /* Hidden class */
        .hidden {
            display: none !important;
        }

        /* Nav buttons container */
        .nav-buttons {
            display: flex;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Offline Indicator -->
    <div id="offline-indicator" class="offline-indicator hidden">
        <span>You're offline. Changes will sync when you reconnect.</span>
    </div>

    <!-- Header -->
    <header class="header">
        <h1>Sign Document</h1>
    </header>

    <!-- Loading Indicator -->
    <div id="loading-indicator">
        <div class="spinner"></div>
        <p>Loading document...</p>
    </div>

    <!-- Signing Toolbar -->
    <div class="signing-toolbar" style="display: none;">
        <div class="toolbar-left">
            <button id="btn-start" class="btn btn-primary">Start Signing</button>
            <div class="nav-buttons hidden">
                <button id="btn-prev" class="btn btn-secondary" disabled>Back</button>
                <button id="btn-next" class="btn btn-primary">Next</button>
            </div>
        </div>
        <div class="toolbar-right">
            <span class="progress hidden">
                <span id="current">0</span> of <span id="total">0</span>
            </span>
            <button id="btn-finish" class="btn btn-success hidden">Finish</button>
        </div>
    </div>

    <!-- Document Viewer -->
    <div class="viewer-container" style="display: none;">
        <div id="pdf-pages" class="pdf-pages-wrapper">
            <!-- PDF pages will be rendered here -->
        </div>
    </div>

    <!-- Signature Modal -->
    <div id="signature-modal" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <h3>Add Signature</h3>
                <button class="modal-close" id="close-signature-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="tab-nav">
                    <button id="tab-draw" class="tab-btn active" data-tab="draw">Draw</button>
                    <button id="tab-type" class="tab-btn" data-tab="type">Type</button>
                </div>

                <div id="draw-tab" class="tab-content active">
                    <canvas id="signature-pad"></canvas>
                    <div class="canvas-controls">
                        <button id="clear-signature" class="btn btn-secondary btn-sm">Clear</button>
                    </div>
                </div>

                <div id="type-tab" class="tab-content">
                    <input type="text" id="typed-name" placeholder="Type your name">
                    <select id="font-selector" class="font-select">
                        <option value="Dancing Script">Dancing Script</option>
                        <option value="Great Vibes">Great Vibes</option>
                        <option value="Allura">Allura</option>
                        <option value="Sacramento">Sacramento</option>
                        <option value="Pacifico">Pacifico</option>
                    </select>
                    <div class="signature-preview" id="cursive-preview"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancel-signature" class="btn btn-secondary">Cancel</button>
                <button id="apply-signature" class="btn btn-primary">Apply</button>
            </div>
        </div>
    </div>

    <script type="module" src="sign.js"></script>
</body>
</html>
