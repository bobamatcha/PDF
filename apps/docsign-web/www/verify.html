<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verifying...</title>
    <script>
        // Redirect old verify URLs to auth.html
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        if (token) {
            window.location.replace('auth.html?action=verify&token=' + encodeURIComponent(token));
        } else {
            window.location.replace('auth.html');
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
