# Trunk configuration for pdfjoin-web
# Run: trunk serve (dev) or trunk build --release (prod)

[build]
target = "www/index.html"
dist = "www/dist"

[watch]
watch = ["wasm/src", "www"]
ignore = ["www/dist"]

[serve]
port = 8082
open = false

# Copy test PDFs from output/ for browser integration tests
[[hooks]]
stage = "post_build"
command = "sh"
command_arguments = ["-c", "cp ../../output/*.pdf www/dist/ 2>/dev/null || true"]
