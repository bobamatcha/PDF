# Nextest configuration for browser tests
# Browser tests require headless Chrome and take ~6s each

[profile.default]
# Individual test timeout (default is 60s, which is plenty)
slow-timeout = { period = "60s", terminate-after = 2 }

# Retry flaky tests once  
retries = 1

# Browser tests can't run in parallel (shared Chrome instance)
# Each test creates its own page but shares the browser
test-threads = 1

[profile.ci]
# CI profile with longer timeouts
slow-timeout = { period = "120s", terminate-after = 2 }
retries = 2
test-threads = 1
